<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/logon.css">
    <title></title>
  </head>
  <body>
    <div class="container-login">
      <div class="container-pacman">
        <img src="./assets/Rectangle 9.png" alt="shape" width=20 height=20>
        <img src="./assets/Rectangle 10.png" alt="shape" width=20 height=20>
        <img src="./assets/Rectangle 11.png" alt="shape" width=20 height=20>
        <img src="./assets/Rectangle 12.png" alt="shape" width=20 height=20>
        <img src="./assets/Rectangle 13.png" alt="shape" width=20 height=20>
        <img src="./assets/Rectangle 14.png" alt="shape" width=20 height=20>
        <img src="./assets/Rectangle 15.png" alt="shape" width=20 height=20>
        <img src="./assets/Rectangle 16.png" alt="shape" width=20 height=20>
        <img src="./assets/Rectangle 17.png" alt="shape" width=20 height=20>
        <img class="pacman" src="./assets/1200px-Pacman 1.png" alt="pacman">
      </div>
      <div class="container">
        <div class="header">
          <h1>Bem Vindo Gamer!</h1>
          <h2>Autentique-se para dar play</h2>
        </div>
        <div id="login">
          <h3>Usuário</h3>
          <form>
              <input type="text">
          </form>
          <h3>Email</h3>
          <form>
              <input type="text">
          </form>
          <h3>Senha</h3>
          <form>
              <input type="password">
          </form>
          <br>
        </div>
        <div class="footer">
          <button type="submit" id="startButton" onclick="redirect('home')">Press Start</button>
          <p>Já possui conta?</p>
          <button type="submit" id="secondButton" onclick="redirect('logon')">Logar</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function redirect(route){
      if(route==="home"){
        window.location.href=window.location.pathname.replace('register','home')
      }else{
        window.location.href=window.location.pathname.replace('register','logon')
      }
    }
  </script>
</html>
