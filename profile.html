<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Game Start">
        <ul>
            <li><a href="javascript:window.location.href=window.location.pathname.replace('profile','home')">Home</a></li>
            <li><a href="javascript:window.location.href=window.location.pathname.replace('profile','streaming')">Streamming</a></li>
            <li><a href="javascript:window.location.href=window.location.pathname.replace('profile','community')">Comunidade</a></li>
            <li>
                <a href="javascript:window.location.href=window.location.pathname.replace('profile','index')"><img src="./assets/power_icon.svg" alt="logoff"/></a>
            </li>
        </ul>
    </header>
    <section>
        <div class="container">
            <div class="content">
                <div class="head">
                    <div class="profile-circle">
                        <img src="./assets/profile_img.svg" alt="Perfil">
                    </div>
                    <div class="edit-button">
                        <a><img src="./assets/edit_icon.svg" alt="editar"></a>
                    </div>
                    <div class="profile-text">
                        <h2>MARIO GAMES</h2>
                        <h2 style="color: #F35A5E;">Level 19</h2>
                    </div>
                </div>
                <div class="communities">
                    <h5>Comunidades</h5>

                    <div class="card-group">
                        <a href="#" class="card">
                            <img src="./assets/pokemon_comunity_img.svg" alt="imagem da comunidade">
                            <h4>Pokémon Official</h4>
                        </a>
                        <a href="#" class="card">
                            <img src="./assets/hayashii_comunity_img.svg" alt="imagem da comunidade">
                            <h4>Hayashii  Fãs</h4>
                        </a>
                    </div>
                </div>
                <div class="friends">
                    <h5>Amigos</h5>

                    <div class="pin-group">
                        <a href="#" class="pin">
                            <img src="./assets/pokemon_comunity_img.svg" alt="imagem de perfil">
                            <p>Mister_pikachu3</p>
                        </a>
                        <a href="#" class="pin">
                            <img src="./assets/playstation_comunity_img.svg" alt="imagem de perfil">
                            <p>playstation_brasil</p>
                        </a>
                        <a href="#" class="pin">
                            <img src="./assets/minecraft_comunity_img.svg" alt="imagem de perfil">
                            <p>mynicreft</p>
                        </a>
                        <a href="#" class="pin">
                            <img src="./assets/friends_counter.svg" alt="imagem de perfil">
                            <p>outros amigos</p>
                        </a>
                    </div>
                </div>
                <div class="accounts">
                    <h5>Contas Sincronizadas</h5>

                    <div class="pin-group">
                        <a href="#" class="pin">
                            <img src="./assets/playstation_comunity_img.svg" alt="imagem de perfil">
                            <p>mario_games13</p>
                        </a>
                        <a href="#" class="pin">
                            <img src="./assets/playstore_icon.svg" alt="imagem de perfil">
                            <p>Mario Games</p>
                        </a>
                        <a href="#" class="pin">
                            <img src="./assets/microsoft_icon.svg" alt="imagem de perfil">
                            <p>mario_games_</p>
                        </a>
                        <a href="#" class="pin">
                            <img src="./assets/accounts_counter.svg" alt="imagem de perfil">
                            <p>outras contas</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
